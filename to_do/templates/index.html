{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<br>
<center>
  <h1>Todo's</h1>
  <br>
  {% for todo_list in todos %}
  <br>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{todo_list.name}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{todo_list.start_time}}</h6>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{todo_list.end_time}}</h6>
          <p class="card-text">{{todo_list.user}}</p>
          <a style="color: crimson;" href="{% url 'delete_todo' todo_list.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
          </svg>
        </a>
        </div>
      </div>
      <br>
    {% empty %}
    <h4>You have no todo. You are free!</h4>
    {% endfor %}
    <br>
    <a class="btn btn-primary" href="{% url 'create' %}">Create new</a>
  </center>
{% endblock %}
