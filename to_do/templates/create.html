<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Enter title:</h5>
            <input class="form-control me-2" type="text" aria-label="Search" name = "title">
            <h5 class="card-subtitle mb-2 text-body-secondary">Enter start time</h5>
            <input class="form-control me-2" type="time" aria-label="Search" name = "start_time">
            <h5 class="card-subtitle mb-2 text-body-secondary">Enter end time</h5>
            <input class="form-control me-2" type="time" aria-label="Search" name = "end_time">
            <h5 class="card-subtitle mb-2 text-body-secondary">Enter date</h5>
            <input class="form-control me-2" type="date" aria-label="Search" name = "date">
          <button type="submit">Create</button>
        </div>
      </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
